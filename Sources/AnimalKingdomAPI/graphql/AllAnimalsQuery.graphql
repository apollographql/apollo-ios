query AllAnimalsQuery {
  allAnimals {
    height {
      feet
      inches
    }
    ...HeightInMeters
    ...WarmBloodedDetails
    species
    skinCovering
    ... on Pet {
      ...PetDetails
      ...WarmBloodedDetails
      ... on Animal {
        height {
          relativeSize
          centimeters
        }
      }
    }
    ... on Cat {
      isJellicle
    }
    ... on ClassroomPet {
      ... on Bird {
        wingspan
      }
    }
    predators {
      species
      ... on WarmBlooded {
        ...WarmBloodedDetails
        laysEggs
      }
    }
  }
}
