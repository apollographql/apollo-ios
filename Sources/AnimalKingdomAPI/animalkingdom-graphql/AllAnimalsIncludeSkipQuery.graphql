    species @include(if: $var)
    species @include(if: $weak)
    species @include(if: $where)
    species @include(if: $while)
    species @include(if: $willSet)
    skinCovering
    ... on Pet {
      ...PetDetails
      ...WarmBloodedDetails
      ... on Animal {
        height {
          relativeSize @include(if: $varA)
          centimeters @include(if: $varA)
        }
      }
    }
    ... on Cat @include(if: $getCat) {
      isJellicle
    }
    ... on ClassroomPet {
      ... on Bird {
        wingspan
      }
    }
    predators {
      species @include(if: $includeSpecies)
      ... on WarmBlooded @include(if: $getWarmBlooded) {
        species
        ...WarmBloodedDetails
        laysEggs @include(if: $getWarmBlooded)
      }
    }
  }
}
