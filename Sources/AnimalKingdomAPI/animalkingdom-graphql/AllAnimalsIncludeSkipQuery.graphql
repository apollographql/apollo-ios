) {
  allAnimals {
    height {
      feet
      inches
    }
    ...HeightInMeters @skip(if: $skipHeightInMeters)
    ...WarmBloodedDetails @include(if: $getWarmBlooded)
    species @include(if: $includeSpecies)
    species @include(if: $_)
    species @include(if: $__data)
    species @include(if: $__parentType)
    species @include(if: $_test)
    species @include(if: $allAnimals)
    species @include(if: $AnimalKingdomAPI)
    species @include(if: $any)
    species @include(if: $Any)
    species @include(if: $Array)
    species @include(if: $as)
    species @include(if: $asPet)
    species @include(if: $associatedtype)
    species @include(if: $associativity)
