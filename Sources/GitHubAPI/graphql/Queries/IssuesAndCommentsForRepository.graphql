query IssuesAndCommentsForRepository {
  repository(name: "apollo-ios", owner: "apollographql") {
    name
    issues(last: 100) {
      nodes {
        title
        author {
          ...AuthorDetails
        }
        body
        comments(last: 100) {
          nodes {
            body
            author {
              ...AuthorDetails
            }
          }
        }
      }
    }
  }
}

fragment AuthorDetails on Actor {
  login
  ... on User {
    id
    name
  }
}

